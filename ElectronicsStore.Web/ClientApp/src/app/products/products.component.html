<div class="container">
  <div class="filter-section">
    <input [(ngModel)]="searchText" placeholder="Search by name" />
    <select [(ngModel)]="selectedCategory" (change)="applyFilters()">
      <option value="">All Categories</option>
      <option value="Smartphones">Smartphones</option>
      <option value="Laptops">Laptops</option>
      <option value="Accessories">Accessories</option>
    </select>
    <select [(ngModel)]="sortBy" (change)="applyFilters()">
      <option value="">Sort By</option>
      <option value="price">Price</option>
      <option value="rating">Rating</option>
    </select>
  </div>

  <div *ngIf="isAdmin" class="admin-form">
    <h3>Add New Product</h3>
    <input [(ngModel)]="newProduct.name" placeholder="Name" />
    <input [(ngModel)]="newProduct.description" placeholder="Description" />
    <input [(ngModel)]="newProduct.price" type="number" placeholder="Price" />
    <input [(ngModel)]="newProduct.category" placeholder="Category" />
    <input [(ngModel)]="newProduct.stock" type="number" placeholder="Stock" />
    <input [(ngModel)]="newProduct.imageUrl" placeholder="Image URL" />
    <input [(ngModel)]="newProduct.rating" type="number" placeholder="Rating" />
    <input [(ngModel)]="newProduct.reviews" type="number" placeholder="Reviews" />
    <button (click)="addProduct()">Add Product</button>
  </div>

  <div class="products-grid">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
      <h4>{{ product.name }}</h4>
      <p>{{ product.description }}</p>
      <p class="price">₹{{ product.price }}</p>
      <p>Category: {{ product.category }}</p>
      <p>Rating: {{ product.rating }} ★ ({{ product.reviews }} reviews)</p>
      <p>Stock: {{ product.stock }}</p>
    </div>
  </div>
</div>
